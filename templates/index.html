<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MySQL 데이터 입력 및 출력</title>
</head>
<body>
  <h1>MySQL 데이터 입력 및 출력</h1>

  <form action="/input" method="post">
    <input type="text" name="name">
    <input type="text" name="age">
    <input type="submit" value="입력">
  </form>

  <h2>데이터 출력</h2>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.age }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
